<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio></title>
</head>
<body>

    <h1>Checkbox e radio</h1>

    <form action="" method="get">
        <fieldset>
            <legend>Sexo   </legend>
                <p>
                    <label for="ismas">Masculino: </label>
                    <input type="radio" name="sexo" id="ismas"><br>
                    <label for="isfem">Feminino: </label>
                    <input type="radio" name="sexo" id="isfem">
                </p>
         
        </fieldset>

        <fieldset>
            <legend>Esporte</legend>

                <p>
                    <label for="ifut">Futebol: </label>
                    <input type="checkbox" name="fut" id="ifut"><br>
                    <label for="ibas">Basquete: </label>
                    <input type="checkbox" name="bas" id="ibas"><br>
                    <label for="ivol">Volei: </label>
                    <input type="checkbox" name="vol" id="ivol"><br>
                    <label for="ilut">Luta: </label>
                    <input type="checkbox" name="lut" id="ilut"><br>
                    <label for="icor">Corrida: </label>
                    <input type="checkbox" name="cor" id="icor"><br>
                </p>
            </fieldset>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
    
</body>
</html>
